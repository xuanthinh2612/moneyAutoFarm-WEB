<!-- Page header with logo and tagline-->

<!-- Page content-->
<div class="container py-2">
    <div class="row">
        <!-- Side widgets-->
        <div class="col-lg-6">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header"><h1 class="col-6">SERVER 1</h1></div>
                <div class="card-body">

                    <div class="row">
                        <form class="row" action="/changeBetAction" method="post">

                            <div class="col-sm-6 p-2">
                                <button type="submit" name="startProgram" class="btn btn-outline-success btn-lg">START
                                    PROGRAM
                                </button>

                            </div>
                            <div class="col-sm-6 p-2">
                                <button type="submit" name="stopProgram" class="btn btn-danger btn-lg">STOP PROGRAM
                                </button>
                            </div>

                            <div class="col-sm-6 p-2">
                                <button type="submit" name="openMiniGame" class="btn btn-primary btn-lg">OPEN MINI
                                    GAME
                                </button>
                            </div>
                        </form>

                        <div class="col-sm-12 p-2">
                        </div>
                        <div class="col-sm-12 p-2">
                        </div>
                        <form action="/changeBetAction" class="row" th:object="${initValue}">
                            <div class="col-sm-6 p-2">
                                <label>BET AMOUNT</label>
                            </div>
                            <div class="col-sm-6 py-3">
                                <label>
                                    <select th:field="*{betAmount}" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label>Use For Server</label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label class="w-100">
                                    <select th:field="*{useFor}" class="form-control">
                                        <option value="1">Server 1</option>
                                        <option value="2">Server 2</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label>BET IN</label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label class="w-100">
                                    <select th:field="*{betIn}" class="form-control">
                                        <option value="tai">Tai</option>
                                        <option value="xiu">Xiu</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label>BET ROUND</label>
                            </div>
                            <div class="col-sm-6 py-3">
                                <label>
                                    <select th:field="*{betRound}" class="form-control">
                                        <option value="1">1 Round</option>
                                        <option value="2">2 Round</option>
                                        <option value="3">3 Round</option>
                                        <option value="5">5 Round</option>
                                        <option value="10">10 Round</option>
                                        <option value="15">15 Round (15 min)</option>
                                        <option value="30">30 Round (30 min)</option>
                                        <option value="60">60 Round (1 hour)</option>
                                        <option value="120">120 Round (2 hour)</option>
                                        <option value="250">250 Round (4 hour)</option>
                                        <option value="500">500 Round (8 hour)</option>
                                        <option value="1000">1000 Round (16 hour)</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <button type="submit" name="startBet" class="btn btn-primary btn-lg">START BETTING
                                </button>
                            </div>

                            <div class="col-sm-6 p-2">
                                <button type="submit" name="stopBet" class="btn btn-primary btn-lg">STOP BETTING
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-6">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header"><h1 class="col-6">SERVER 1</h1></div>
                <div class="card-body">

                    <div class="row">
                        <form class="row" action="/changeBetAction" method="post">

                            <div class="col-sm-6 p-2">
                                <button type="submit" name="startProgram" class="btn btn-outline-success btn-lg">START
                                    PROGRAM

                            </div>
                            <div class="col-sm-6 p-2">

                                <button type="submit" name="openMiniGame" class="btn btn-primary btn-lg">OPEN MINI

                                </button>
                            </div>
                        </form>

                        <div class="col-sm-12 p-2">
                        </div>
                        <div class="col-sm-12 p-2">
                        </div>
                        <form action="/changeBetAction" class="row" th:object="${initValue}">
                            <div class="col-sm-6 p-2">
                                <label>BET AMOUNT</label>
                            </div>
                            <div class="col-sm-6 py-3">
                                <label>
                                    <select th:field="*{betAmount}" class="form-control">

                            </div>
                            <div class="col-sm-6 p-2">

                                    <select th:field="*{useFor}" class="form-control">
                                        <option value="1">Server 1</option>
                                        <option value="2">Server 2</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label>BET IN</label>
                            </div>
                            <div class="col-sm-6 p-2">

                                    <select th:field="*{betIn}" class="form-control">
                                        <option value="tai">Tai</option>
                                        <option value="xiu">Xiu</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <label>BET ROUND</label>
                            </div>
                            <div class="col-sm-6 py-3">
                                <label>
                                    <select th:field="*{betRound}" class="form-control">
                                        <option value="1">1 Round</option>
                                        <option value="2">2 Round</option>
                                        <option value="3">3 Round</option>
                                        <option value="5">5 Round</option>
                                        <option value="10">10 Round</option>
                                        <option value="15">15 Round (15 min)</option>
                                        <option value="30">30 Round (30 min)</option>
                                        <option value="60">60 Round (1 hour)</option>
                                        <option value="120">120 Round (2 hour)</option>
                                        <option value="250">250 Round (4 hour)</option>
                                        <option value="500">500 Round (8 hour)</option>
                                        <option value="1000">1000 Round (16 hour)</option>
                                    </select>
                                </label>
                            </div>
                            <div class="col-sm-6 p-2">
                                <button type="submit" name="startBet" class="btn btn-primary btn-lg">START BETTING
                                </button>
                            </div>

                            <div class="col-sm-6 p-2">
                                <button type="submit" name="stopBet" class="btn btn-primary btn-lg">STOP BETTING
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <form class="mb-5" action="/" method="POST" id="selectDateForm">
            <div class="row">
                <div class="col-1 p-2">
                    <p>
                        Tai:
                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512" width="5" height="5">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/>
                        </svg>
                    </p>
                </div>
                <div class="col-1 p-2">
                    <p>
                        Xá»‰u:
                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512">
                            <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                    </p>
                </div>

                <!-- Date Input -->
                <div class="col-2 p-2">
                    <input
                            th:value="${selectedDate}"
                            type="date"
                            id="date"
                            name="date"
                            class="form-control"
                            style="width: min-content;"
                            required/>
                </div>
                <!-- Start Time Input -->
                <div class="col-2 p-2">
                    <input
                            th:value="${startTime}"
                            type="time"
                            id="startTime"
                            name="startTime"
                            class="form-control"
                            style="width: min-content;"/>
                </div>
                <!-- End Time Input -->
                <div class="col-2 p-2">
                    <input
                            th:value="${endTime}"
                            type="time"
                            id="endTime"
                            name="endTime"
                            class="form-control"
                            style="width: min-content;"/>
                </div>
                <div class="col-2 p-2">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-2  p-2">
                    <!-- Submit Button -->
                    <b>Win: <span th:text="${winAmount}"></span></b>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <tbody>
            <tr th:if="${tableList != null }" th:each="table : ${tableList}" class="m-2">
                <td th:if="${table != null }" th:each="column : ${table}" style="height: 150px; width: 30px">
                    <span th:each="cell : ${column}">
                        <svg th:if="${cell.getBetResult == 'tai'}" class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/>
                        </svg>
                        <svg th:if="${cell.getBetResult == 'xiu'}" class="svg-icon" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512">
                            <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                        <svg th:if="${cell.getBetResult == 'can_not_determined'}" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 512 512">
                            <path d="M448 256c0-106-86-192-192-192l0 384c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/>
                        </svg>
                    </span>
                </td>
            </tr>
            <tr th:if="${tableList.size() == 0 }" class="m-2">
                NO DATA TO SHOW!
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Footer-->
<footer class="py-2 my-2 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Tai Xiu Master</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script>
  window.onload = function() {
    const table = document.querySelector('#selectDateForm');
    if (table) {
      table.scrollIntoView({ behavior: 'smooth' });
    }
  };
</script>
